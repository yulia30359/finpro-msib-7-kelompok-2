    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-laptop-small.css">
    <link rel="stylesheet" href="css/stlyes-tablet.css">

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="right-side">
                <a href="javascript:void(0);" id="hamburger-btn">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <a class="navbar-brand" href="index.html">Anu Learning</a>
            </div>
            <div class="justify-content-end">
                <div class="left-side">
                    <i class="fa-solid fa-bell"></i>
                    <a href="profile.html" class="circle">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a href="index.html" class="sidebar-item" id="home">Home</a>
        <div class="sidebar-item-dropdown" onclick="toggleDropdown()">
            Course
            <i class="fa-solid fa-chevron-up arrow" id="dropdownArrow"></i>
        </div>
        <div id="courseDropdown">
            <a href="course1.html" class="sidebar-course-item" id="course1">IT FullStack Web</a>
            <a href="course2.html" class="sidebar-course-item" id="course2">Data Science</a>
            <a href="course3.html" class="sidebar-course-item" id="course3">Jaringan Komputer</a>
        </div>  
        <a href="homeworklist.html" class="sidebar-item" id="homework-list">Homework List</a>
        <a href="chat.html" class="sidebar-item" id="chat">Chat</a>
    </div>

    <div class="body-content-chat">
        <div class="chat">
            <div class="chat-list">
                <div class="card-contact" data-contact="mentor" onclick="openChat('mentor')">
                    <div class="contact-name">Mentor - Ahmad Bagus Prianto</div>
                </div>
                <div class="card-contact" data-contact="student1" onclick="openChat('student1')">
                    <div class="contact-name">Student - Ivan Herdianto</div>
                </div>
                <div class="card-contact" data-contact="student2" onclick="openChat('student2')">
                    <div class="contact-name">Student - Chasetyo Ivan Yusaga Januar Anargya Jatmiko</div>
                </div>
            </div>
            <div class="body-chat">
                <div class="header-chat">
                    <i class="fa-solid fa-chevron-left" style="margin-left: 20px;"></i>
                    <div class="circle" style="margin-left: 20px;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="name-status">
                        <div class="header-contact-name">Mentor - Ahmad Bagus Prianto</div>
                        <div class="header-contact-status">Online</div>
                    </div>
                </div>
                <div class="chat-messages">
                    <div class="message-receive">
                        Selamat Pagi, kak Ahmad
                        <i class="fa-solid fa-check" style="margin-left: 15px;"></i>
                    </div>
                    <div class="message-send">
                        Selamat Pagi, ada yang mau ditanyakan?
                        <i class="fa-solid fa-check" style="margin-left: 15px;"></i>
                    </div>
                </div>
                <div class="footer-chat">
                    <i class="fa-regular fa-face-smile" style="margin: 20px; cursor: pointer;"></i>
                    <input type="text" class="input-chat" placeholder="Ketik pesan">
                    <i class="fa-solid fa-paper-plane" style="margin: 20px; cursor: pointer;"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function untuk show/hide sidebar
        document.getElementById('hamburger-btn').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        });
    </script>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
